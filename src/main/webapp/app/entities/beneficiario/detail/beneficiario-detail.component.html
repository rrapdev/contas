<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="beneficiario">
      <h2 data-cy="beneficiarioDetailsHeading"><span jhiTranslate="contasApp.beneficiario.detail.title">Beneficiario</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ beneficiario.id }}</span>
        </dd>
        <dt><span jhiTranslate="contasApp.beneficiario.nomeBeneficiario">Nome Beneficiario</span></dt>
        <dd>
          <span>{{ beneficiario.nomeBeneficiario }}</span>
        </dd>
        <dt><span jhiTranslate="contasApp.beneficiario.cpfCnpj">Cpf Cnpj</span></dt>
        <dd>

        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
